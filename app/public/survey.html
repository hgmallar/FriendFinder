<body>

    <div class="container">
        <h1>Survey Questions</h1>

        <hr>

        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/hgmallar/FriendFinder">Github Repo</a></p>

    </div>

   <script type="text/javascript">

        $("#submit").on("click", function (event) {
            console.log("HERE");
            event.preventDefault();
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [parseInt($("#question1").val()), parseInt($("#question2").val()), parseInt($("#question3").val()), parseInt($("#question4").val()), parseInt($("#question5").val()), parseInt($("#question6").val()), parseInt($("#question7").val()), parseInt($("#question8").val()), parseInt($("#question9").val()), parseInt($("#question10").val())]
            };

            $.post("/api/friends", newFriend)
                .then(function (data) {

                    $("#name").val("");
                    $("#photo").val("");
                    $("#question1").val("Select an Option");
                    $("#question2").val("Select an Option");
                    $("#question3").val("Select an Option");
                    $("#question4").val("Select an Option");
                    $("#question5").val("Select an Option");
                    $("#question6").val("Select an Option");
                    $("#question7").val("Select an Option");

        });
